{% extends 'base.html' %} {% load static %} {% block content %}

<!-- Title and site introduction -->
<div class="flex justify-center bg-neutral-50 mt-16 lg:mt-20">
  <div class="text-center p-8">
    <h1 class="text-3xl md:text-4xl mb-4 font-title text-orange-600">
      Welcome to your account
    </h1>
    <div class="font-body text-sm md:text-xl">
        <!-- Space for successful log out message -->
        {% if messages %}
        <ul class="mb-4">
            {% for message in messages %}
            <li{% if message.tags %} class="text-blue-700" {% endif %}>
                {{ message }}
                </li>
                {% endfor %}
        </ul>
        <!-- Original introduction -->
        {% else %}
        <p></p>
        <p></p>
        {% endif %}
    </div>
  </div>
</div>

{% endblock%}
