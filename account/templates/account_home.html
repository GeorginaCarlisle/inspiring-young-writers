{% extends 'base.html' %} {% load static %} {% block content %}

<!-- Pull in parent_info modal -->
{% include 'parent_info.html' %}

<!-- Page Background-->
<div class="bg-blue-900 h-full pb-4 pt-16 lg:pt-20 relative">

    <!-- Title and site introduction -->
    <div class="flex justify-center h-fit">
        <div class="text-center p-4 bg-horange my-4 h-fit rounded border border-black max-w-2xl mx-4">
            <h1 class="text-3xl md:text-4xl font-title text-black">
            Welcome to your account
            </h1>
            
            <!-- Space for messages -->
            {% if messages %}
            <div class="font-body text-sm md:text-xl mt-4">
                <ul class="mb-4">
                    {% for message in messages %}
                    <li{% if message.tags %} class="text-blue-800 text-lg" {% endif %}>
                        {{ message }}
                    </li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}

        </div>
    </div>

    <!-- Call to action buttons -->
    <div class="flex flex-col sm:flex-row justify-around items-center sm:items-none mx-4 md:m-auto md:max-w-screen-md">
        <a class="p-1 mt-6 rounded border-orange-700 border-2 border-solid bg-zinc-50 hover:bg-orange-700 text-orange-700 hover:text-white text-lg md:text-xl hover:cursor-pointer w-fit"
            href="{% url 'create' %}">
            Create new work
        </a>
        <a class="p-1 mt-6 rounded border-orange-700 border-2 border-solid bg-zinc-50 hover:bg-orange-700 text-orange-700 hover:text-white text-lg md:text-xl hover:cursor-pointer w-fit"
            href="{% url 'library' %}">
            Head to the inspirational library
        </a>
        <a class="p-1 mt-6 rounded border-orange-700 border-2 border-solid bg-zinc-50 hover:bg-orange-700 text-orange-700 hover:text-white text-lg md:text-xl hover:cursor-pointer w-fit"
            href="{% url 'my_work' user.id%}">
            View your writing
        </a>
    </div>

    <!-- Hero Image -->
    <div class="absolute bottom-0">
        <!-- Small Screens -->
        <img 
        src="{% static 'images/hero-image-small.webp' %}" 
        alt="Across the bottom of the picture are children typing away at their laptops. Above are snippets of their writing." 
        class="sm:hidden"/>
        <!-- Medium Screens -->
        <img 
        src="{% static 'images/hero-image-medium.webp' %}" 
        alt="Across the bottom of the picture are children typing away at their laptops. Above are snippets of their writing." 
        class="hidden sm:block lg:hidden"/>
        <!-- Large Screens -->
        <img 
        src="{% static 'images/hero-image-large.webp' %}" 
        alt="Across the bottom of the picture are children typing away at their laptops. Above are snippets of their writing." 
        class="hidden lg:block xl:hidden"/>
        <!-- Extra Large Screens -->
        <img 
        src="{% static 'images/hero-image-extra-large.webp' %}" 
        alt="Across the bottom of the picture are children typing away at their laptops. Above are snippets of their writing." 
        class="hidden xl:block"/>
    </div>
</div>

{% endblock%}
