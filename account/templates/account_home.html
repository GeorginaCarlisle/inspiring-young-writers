{% extends 'base.html' %} {% load static %} {% block content %}

<!-- Page Background-->
<div class="bg-blue-900 h-full">

    <!-- Title and site introduction -->
    <div class="flex justify-center mt-16 lg:mt-20 h-fit">
        <div class="text-center p-4 bg-horange my-4 h-fit rounded border border-black">
            <h1 class="text-3xl md:text-4xl font-title text-black">
            Welcome to your account
            </h1>
            
            <!-- Space for successful log out message -->
            {% if messages %}
            <div class="font-body text-sm md:text-xl mt-4">
                <ul class="mb-4">
                    {% for message in messages %}
                    <li{% if message.tags %} class="text-blue-800 text-lg" {% endif %}>
                        {{ message }}
                    </li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}

        </div>
    </div>

    <!-- Call to action buttons -->
    <div class="flex flex-col sm:flex-row justify-around items-center sm:items-none mx-4 md:m-auto md:max-w-screen-md">
        <a class="p-1 mt-6 rounded border-orange-700 border-2 border-solid bg-zinc-50 hover:bg-orange-700 text-orange-700 hover:text-white text-lg md:text-xl hover:cursor-pointer w-fit"
            href="">
            Create new work
        </a>
        <a class="p-1 mt-6 rounded border-orange-700 border-2 border-solid bg-zinc-50 hover:bg-orange-700 text-orange-700 hover:text-white text-lg md:text-xl hover:cursor-pointer w-fit"
            href="">
            Head to the inspirational library
        </a>
        <a class="p-1 mt-6 rounded border-orange-700 border-2 border-solid bg-zinc-50 hover:bg-orange-700 text-orange-700 hover:text-white text-lg md:text-xl hover:cursor-pointer w-fit"
            href="">
            View your writing
        </a>

    </div>
</div>

{% endblock%}
