{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block meta %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inspiring Young Writers is a platform specifically designed for children aged 8 - 12 to share their writing and give and gain feedback.">
    <meta name="keywords" content="young writers, children's writing, writing for children, creative writing, sharing writing">
    {% endblock %}

    {% block core_css %}
    <link rel="stylesheet" href="{% static 'src/output.css' %}">
    {% endblock %}

    <title>Inspiring Young Writers{% block extra_title %}{% endblock %}</title>
</head>
<body>

    {% include 'header.html' %}

    <h1 class="text-amber-600">Base template</h1>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>

    {% include 'footer.html' %}

</body>
</html>
