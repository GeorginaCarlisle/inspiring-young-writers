{% load compress %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block meta %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inspiring Young Writers is a platform specifically designed for children aged 8 - 12 to share their writing and give and gain feedback.">
    <meta name="keywords" content="young writers, children's writing, writing for children, creative writing, sharing writing">
    {% endblock %}

    {% compress css %}
    <link rel="stylesheet" href="{% static 'src/output.css' %}">
    {% endcompress %}

    <title>Inspiring Young Writers{% block extra_title %}{% endblock %}</title>
</head>
<body>

    {% include 'header.html' %}
    
    <main>

        <!-- Hero Image -->
        <div>
            <!-- Small Screens -->
            <img 
            src="{% static 'images/hero-image-sm.png' %}" 
            alt="Across the bottom of the picture are children typing away at their laptops. Above are snippets of their writing." 
            class="sm:hidden"/>
            <!-- Medium Screens -->
            <img 
            src="{% static 'images/hero-image-md.png' %}" 
            alt="Across the bottom of the picture are children typing away at their laptops. Above are snippets of their writing." 
            class="hidden sm:block lg:hidden"/>
            <!-- Large Screens -->
            <img 
            src="{% static 'images/hero-image.png' %}" 
            alt="Across the bottom of the picture are children typing away at their laptops. Above are snippets of their writing." 
            class="hidden lg:block"/>
        </div>

        {% block content %}
        {% endblock %}
    </main>

    {% include 'footer.html' %}

</body>
</html>
