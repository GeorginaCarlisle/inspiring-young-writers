{% extends 'base.html' %}

{% block content %}

<!-- Error title and explanation -->
<div class="flex justify-center mt-16 lg:mt-20 bg-neutral-50 h-full">
    <div class="text-center p-8 mt-10">
        <h1 class="text-3xl md:text-4xl mb-4 font-title text-orange-600">404 ERROR</h1>
        <div class="font-body text-sm md:text-xl mb-4">
            <p>The webpage you are trying to access does not exist</p>
            <p>or has a dead or broken link</p>
        </div>

        {% if request.user.is_authenticated %}
        <!-- Button to take user back to account_home if logged in -->
        <a 
        class="p-2 rounded border-orange-700 border-2 border-solid  bg-white hover:bg-orange-700 text-orange-700 hover:text-white text-2xl hover:cursor-pointer"
        href="{% url 'account_home' %}"
        role="button">
            Return to your account home page
        </a>

        {% else %}
        <!-- Button to take user back to the landing page if not logged in -->
        <a 
        class="p-2 rounded border-orange-700 border-2 border-solid  bg-white hover:bg-orange-700 text-orange-700 hover:text-white text-2xl hover:cursor-pointer"
        href="{% url 'home' %}"
        role="button">
            Return to the home page
        </a>
        {% endif %}
    </div>

</div>


{% endblock%}
