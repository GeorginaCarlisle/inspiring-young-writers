{% extends 'base.html' %}

{% load static %}

{% block content %}

<!-- Hero Image -->
<div class="mt-16 lg:mt-20">
    <!-- Small Screens -->
    <img 
    src="{% static 'images/hero-image-small.webp' %}" 
    alt="Across the bottom of the picture are children typing away at their laptops. Above are snippets of their writing." 
    class="sm:hidden"/>
    <!-- Medium Screens -->
    <img 
    src="{% static 'images/hero-image-medium.webp' %}" 
    alt="Across the bottom of the picture are children typing away at their laptops. Above are snippets of their writing." 
    class="hidden sm:block lg:hidden"/>
    <!-- Large Screens -->
    <img 
    src="{% static 'images/hero-image-large.webp' %}" 
    alt="Across the bottom of the picture are children typing away at their laptops. Above are snippets of their writing." 
    class="hidden lg:block xl:hidden"/>
    <!-- Extra Large Screens -->
    <img 
    src="{% static 'images/hero-image-extra-large.webp' %}" 
    alt="Across the bottom of the picture are children typing away at their laptops. Above are snippets of their writing." 
    class="hidden xl:block"/>
</div>

<!-- Title and site introduction -->
<div class="flex justify-center bg-neutral-50">
    <div class="text-center p-8">
        <h1 class="text-3xl md:text-4xl mb-4 font-title text-orange-600">Inspiring Young Writers aged 8 -12</h1>
        <div class="font-body text-sm md:text-xl">
            <p>Write and share stories, poetry or non-fiction text.</p>
            <p>Whatever you feel inspired to write!</p>
        </div>
    </div>
</div>

{% endblock%}
